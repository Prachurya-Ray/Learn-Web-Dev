<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,tr,thead,th,tfoot{
            border: 2px solid black;
            border-spacing: 0;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-size: larger; color:brown;"">Health Status</caption>
        <colgroup>
            <col span="1" style="background-color: greenyellow;">
        </colgroup>
        <thead style="background-color: yellow;">
            <tr>
                <th rowspan="2">Satet of Health</th>
                <th colspan="2">Fasting Values</th>
                <th>After Eating</th>
            </tr>
            <tr style="background-color: gold;">
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2hr after Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Dia</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            <tr>
                <td>Diabetics</td>
                <td>More than 126</td>
                <td>NA</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
