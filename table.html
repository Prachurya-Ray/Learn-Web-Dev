<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,tr,thead,th,tfoot{
            border: 1px solid black;
            border-spacing: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="border: 5px">
        <thead>
            <th colspan="2" style="background-color: aqua;">Breakfast</th>
            <tr>
                <th>Cost</th>
                <th>Item</th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>50</td>
                <td>Bread</td>
            </tr>
            <tr>
                <td>10</td>
                <td>Jam</td>
            </tr>            
        </tbody>
        <tfoot>
            <td>60</td>
            <td>Total</td>
        </tfoot>
    </table>
</body>
</html>
